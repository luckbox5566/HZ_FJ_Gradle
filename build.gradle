group 'priv.hz_fj_gradle'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'war'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //数据库连接
    compile 'mysql:mysql-connector-java:5.1.19'
    //servlet
    //provided group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.0'
    //hibernate
    compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.11.Final'
    //struts2
    compile group: 'org.apache.struts', name: 'struts2-core', version: '2.5.13'
    //spring3
    compile 'org.springframework:spring-context:4.3.11.RELEASE'

}
